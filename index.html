<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="weather">
      <div class="main">
        <div class="condition"></div>
        <div class="location"></div>
        <div class="date-time"></div>
        <div class="temperature"></div>
      </div>
      <div class="additional">
        <div class="feels-like"><p class="show">Feels like</p></div>
        <div class="humidity"><p class="show">Humidity</p></div>
        <div class="visibility"><p class="show">Visibility</p></div>
        <div class="wind"><p class="show">Wind speed</p></div>
      </div>
    </div>
  </body>
</html>
